<!DOCTYPE html>
<html>
<head>
 	<title>Hi there</title>
 	<script>
 		var s = new WebSocket("ws://localhost/{{ . }}/c");
 		s.onopen = function() {
 			s.send("{\"Type\": \"Foo\", \"Version\": \"0.1\", \"Data\": {\"Msg\": \"Hello from room {{ . }}!\"}}");
 		};
 		s.onmessage = function(m) {
 			document.getElementById("res").innerHTML += m.data;
 		};
 	</script>
</head>
<body>
	This is room {{ . }}
	<div id="res"></div>
</body>
</html>
